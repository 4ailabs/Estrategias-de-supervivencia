<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrategias de Supervivencia Infantil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Mejoras para móviles */
        @media (max-width: 640px) {
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .line-clamp-3 {
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        }
        
        /* Mejoras de scroll suave */
        html {
            scroll-behavior: smooth;
        }
        
        /* Mejoras de touch para móviles */
        @media (hover: none) and (pointer: coarse) {
            .card:hover {
                transform: none;
            }
            
            .card:active {
                transform: scale(0.98);
            }
        }
        
        /* Mejoras para respuestas de IA en móviles */
        @media (max-width: 640px) {
            .advice-container {
                font-size: 14px;
                line-height: 1.6;
            }
            
            .advice-container strong {
                font-size: 15px;
                line-height: 1.5;
            }
            
            .advice-container li {
                margin-bottom: 8px;
                padding-left: 8px;
            }
            
            .advice-container p {
                margin-bottom: 12px;
            }
        }
        
        /* Mejoras generales para respuestas de IA */
        .advice-container {
            scroll-behavior: smooth;
        }
        
        .advice-container ul {
            list-style: none;
            padding-left: 0;
        }
        
        .advice-container li {
            position: relative;
            padding-left: 20px;
        }
        
        .advice-container li::before {
            content: "•";
            color: #10b981;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
